<div id="content" class="flex">
  <div class="">
      <div class="page-content page-container" id="page-content">
          <div class="padding">
              <div class="row">
                  <div class="col-md-6">
                      <div class="card">
                          <div class="card-header"><strong>Login to your account</strong></div>
                          <div class="card-body">
                              <form>
                                  <div class="form-group">
                                    <label class="text-muted" for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                                  </div>

                                  <div class="form-group">
                                    <label class="text-muted" for="exampleInputPassword1">Password</label>
                                    <input type="password"  #password  class="form-control" id="exampleInputPassword1" placeholder="Password">

                                  </div>

                                  <div class="form-group">
                                      <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Check me out</label></div>
                                  </div>

                                   <button   (click)="login(email.value,password.value)" class="btn btn-primary">Submit</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
